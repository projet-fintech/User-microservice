# Désactiver Kafka pour les tests
spring.kafka.enabled=false

# Simuler les propriétés Kafka
spring.kafka.topic.account-created-topic=test-account-created-topic
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-user-service-group

# URL du service de notification pour les tests
notification-service.url=http://localhost:8085

spring.application.name=User-Micorservice
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
